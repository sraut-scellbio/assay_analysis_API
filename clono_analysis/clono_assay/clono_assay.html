<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="clono_assay.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="clono_assay.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container" align="left">
      <h1>Clonogenic Analysis(Label-free + Fluorescent)</h1>
      <form class="clono_assay" action="index.html" method="get">

        <p>Enter your name: <input type="text" name="username" placeholder="name" required></p>

        <label for="num_wells">Number of wells:</label>
        <select name="num_wells" id="num_wells">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>

        <p>Choose analysis type: <input type="radio" id="single_day" name="analysis_type" value="single_day">
        <label for="single_day">Single-day Analysis</label>
        <input type="radio" id="multi_day" name="analysis_type" value="clonogenic">
        <label for="multi_day">Clonogenic Analysis</label><br>
        </p>

        <h4>Provide path to folder containing well images (.png, .jpeg, .jpg, .tif): </h4>
        <table class="image-inputs">
          <thead>
            <tr>
              <th></th>
              <th class="label">Day 1</th>
              <th class="label">Day n</th>
            </tr
          </thead>
          <tbody>
            <tr>
              <th class="label">Well 1</th>
              <div class="w1">
                <td>
                    <div class="d-1">
                      <label for="lf-w1-1" class="upload-button">Label-free Images: </label>
                      <input id="lf-w1-1" type="file" accept="image/*" webkitdirectory mozdirectory msdirectory odirectory directory multiple disabled><br>
                      <label for="f-w1-1" class="upload-button"> Fluorescent Images: </label>
                      <input id="f-w1-1" type="file" accept="image/*" webkitdirectory mozdirectory msdirectory odirectory directory multiple disabled>
                    </div>
                </td>
                <td>
                  <div class="d-n">
                    <label for="lf-w1-n" class="upload-button">Label-free Images: </label>
                    <input id="lf-w1-n" type="file" accept="image/*" webkitdirectory mozdirectory msdirectory odirectory directory multiple disabled><br>
                    <label for="f-w1-n" class="upload-button">Fluorescent Images: </label>
                    <input id="f-w1-n" type="file" accept="image/*" webkitdirectory mozdirectory msdirectory odirectory directory multiple disabled>
                  </div>
                </td>
              </div>
            </tr>
            <tr>
              <th class="label">Well 2</th>
              <div class="w2">
                <td>
                    <div class="d-1">
                      <label for="lf-w2-1" class="upload-button">Label-free Images: </label>
                      <input id="lf-w2-1" type="file" accept="image/*" webkitdirectory mozdirectory msdirectory odirectory directory multiple disabled><br>
                      <label for="f-w2-1" class="upload-button">Fluorescent Images: </label>
                      <input id="f-w2-1" type="file" accept="image/*" webkitdirectory mozdirectory msdirectory odirectory directory multiple disabled>
                    </div>
                </td>
                <td>
                  <div class="d-n">
                    <label for="lf-w2-n" class="upload-button">Label-free Images: </label>
                    <input id="lf-w2-n" type="file" accept="image/*" webkitdirectory mozdirectory msdirectory odirectory directory multiple disabled><br>
                    <label for="f-w2-n" class="upload-button">Fluorescent Images: </label>
                    <input id="f-w2-n" type="file" accept="image/*" webkitdirectory mozdirectory msdirectory odirectory directory multiple disabled>
                  </div>
                </td>
              </div>
            </tr>
            <tr>
              <th class="label">Well 3</th>
              <div class="w3">
                <td>
                    <div class="d-1">
                      <label for="lf-w3-1" class="upload-button">Label-free Images: </label>
                      <input id="lf-w3-1" type="file" accept="image/*" webkitdirectory mozdirectory msdirectory odirectory directory multiple disabled><br>
                      <label for="f-w3-1" class="upload-button">Fluorescent Images: </label>
                      <input id="f-w3-1" type="file" accept="image/*" webkitdirectory mozdirectory msdirectory odirectory directory multiple disabled>
                    </div>
                </td>
                <td>
                  <div class="d-n">
                    <label for="lf-w3-n" class="upload-button">Label-free Images: </label>
                    <input id="lf-w3-n" type="file" accept="image/*" webkitdirectory mozdirectory msdirectory odirectory directory multiple disabled><br>
                    <label for="f-w3-n" class="upload-button">Fluorescent Images: </label>
                    <input id="f-w3-n" type="file" accept="image/*" webkitdirectory mozdirectory msdirectory odirectory directory multiple disabled>
                  </div>
                </td>
              </div>
            </tr>
            <tr>
              <th class="label">Well 4</th>
              <div class="w4">
                <td>
                    <div class="d-1">
                      <label for="lf-w4-1" class="upload-button">Label-free Images: </label>
                      <input id="lf-w4-1" type="file" accept="image/*" webkitdirectory mozdirectory msdirectory odirectory directory multiple disabled><br>
                      <label for="f-w4-1" class="upload-button">Fluorescent Images: </label>
                      <input id="f-w4-1" type="file" accept="image/*" webkitdirectory mozdirectory msdirectory odirectory directory multiple disabled>
                    </div>
                </td>
                <td>
                  <div class="d-n">
                    <label for="lf-w4-n" class="upload-button">Label-free Images: </label>
                    <input id="lf-w4-n" type="file" accept="image/*" webkitdirectory mozdirectory msdirectory odirectory directory multiple disabled><br>
                    <label for="f-w4-n" class="upload-button">Fluorescent Images: </label>
                    <input id="f-w4-n" type="file" accept="image/*" webkitdirectory mozdirectory msdirectory odirectory directory multiple disabled>
                  </div>
                </td>
              </div>
            </tr>
          </tbody>
        </table>

        <p>Save folder as: <input type="text" name="saving_folder" placeholder="folder name"></p>
        <input type="submit" name="submit" value="Submit">
      </form>
    </div>
  </body>
</html>
