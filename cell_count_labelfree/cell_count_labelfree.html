
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scellbio_landing.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Image Upload</title>
    <link rel="stylesheet" href="cell_count_labelfree.css">
</head>
<body>
  <nav id="navbar" class="navbar bg-body-tertiary">
    <a class="navbar-brand" href="https://www.scellbio.com/">
      <img id='navlogo' src="https://static.wixstatic.com/media/fecc3c_7b3e54e6d97f41e7bd4b5eb90a3f3d76~mv2.png/v1/fill/w_374,h_109,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/fecc3c_7b3e54e6d97f41e7bd4b5eb90a3f3d76~mv2.png" alt="Bootstrap" width="160" height="45">
    </a>
  </nav>
  <div class="upload-container">
      <h2>Upload a label-free Image for cell counting:</h2>
      <label for="file-upload" class="upload-button">Choose Image</label>
      <p>Formats accepted: .png, .jpeg, .jpg, .tiff</p>
      <input id="file-upload" type="file" accept="image/*" class="file-input" onchange="previewImage(event)">

      <div class="preview">
          <img id="image-preview" src="#" alt="Image Preview" style="display:none;">
      </div>
  </div>

  <script src="cell_count_labelfree.js"></script>

</body>
</html>
