<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/scellbio_landing.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>singlecell assay analysis</title>
    <script src="{% static 'scr/scellbio_landing.js' %}">
    </script>
  </head>
  <body>
    <nav id="navbar" class="navbar bg-body-tertiary">
      <a class="navbar-brand" href="https://www.scellbio.com/">
        <img id='navlogo' src="https://static.wixstatic.com/media/fecc3c_7b3e54e6d97f41e7bd4b5eb90a3f3d76~mv2.png/v1/fill/w_374,h_109,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/fecc3c_7b3e54e6d97f41e7bd4b5eb90a3f3d76~mv2.png" alt="Bootstrap" width="160" height="45">
      </a>
    </nav>
    <div class="assay-container" align="center">
      <h2>Automated Assay Analysis</h2>
        <button class="btn btn-primary btn-lg" onclick="location.href='{% url 'assay_api_app:cell_count_fluo' %}'">Cell counting </button>
        <button class="btn btn-primary btn-lg" onclick="location.href='{% url 'assay_api_app:cell_count_labelfree' %}'">Cell counting (label-free)</button>
        <button class="btn btn-primary btn-lg" onclick="location.href='{% url 'assay_api_app:clono_assay' %}'">Clonogenic analysis</button>
        <button class="btn btn-primary btn-lg" onclick="location.href='{% url 'assay_api_app:clono_assay_labelfree' %}'">Clonogenic analysis (label-free)
    </div>
  </body>
</html>
