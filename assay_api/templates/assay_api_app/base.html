<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    {% block custom_functions %}
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
      <a class="navbar-brand" href="https://www.scellbio.com/">
          <img id='navlogo' src="https://static.wixstatic.com/media/fecc3c_7b3e54e6d97f41e7bd4b5eb90a3f3d76~mv2.png/v1/fill/w_374,h_109,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/fecc3c_7b3e54e6d97f41e7bd4b5eb90a3f3d76~mv2.png" alt="SingleCell Biotechnology Logo">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="container">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="https://www.scellbio.com/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'assay_api_app:scellbio_landing_page' %}">Main Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
            </li>
          </ul>
        </div>

    </nav>
    <div class="container">
      {% block body_block %}
      <!-- Anything outside of this block will be inherited if extended. -->
      {% endblock %}
    </div>
  </body>
</html>
